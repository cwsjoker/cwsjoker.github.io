<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>回味童年</title>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="loading">
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
	</div>
	<!-- 开始页面 -->
	<div class="childhood clearfix">
		<div class="music">
		</div>
		<div class="index-bg"></div>
		<div class="into">
			<div class="into-game">
				<span class="hspan">进</span>
				<span class="hspan">入</span>
				<span class="hspan">游</span>
				<span class="hspan">戏</span>
			</div>
		</div>
	</div>
	<!-- 选择页面 -->
	<div class="choose">
		<header>请选择卡牌类型</header>
		<div class="container">
			<div class="con-left">
				<dl>
					<dd ty="ani">
						<img src="images/comic.jpg" alt="童年的动漫">
					</dd>
					<dt>
						<p>童年的动漫</p>
					</dt>
				</dl>
				<dl class="dlma">
					<dd ty='game'>
						<img src="images/game.jpg" alt="曾经的游戏">
					</dd>
					<dt>
						<p>曾经的游戏</p>
					</dt>
				</dl>
			</div>
			<div class="con-right">
				<dl>
					<dd ty="food">
						<img src="images/food.jpg" alt="儿时的食物">
					</dd>
					<dt>
						<p>儿时的食物</p>
					</dt>
				</dl>
				<dl class="dlma">
					<dd ty="old">
						<img src="images/old.jpg" alt="旧时的物什">
					</dd>
					<dt>
						<p>旧时的物什</p>
					</dt>
				</dl>
			</div>
		</div>
	</div>
	
	<!-- 游戏页面 -->
	<div class="gameing">
		<header>
			<div class="game-rank">
				<span >关</span>
				<span >卡</span>
				<span class="rank">01</span>
			</div>
			<div class="game-time">30:00</div>
		</header>
		<div class="con cleadfix">
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
			<div>
			 	<img class="front-img" src="" alt="">
			 	<img class="back-img" src="" alt="">
			</div>
		</div>
		<div class="cover"></div>
	</div>
	
	<!-- 通过一关 -->
	<div class="passone">
		<header>
			<div class="game-rank">
				<span >关</span>
				<span >卡</span>
				<span class="rank">01</span>
			</div>
			<div class="game-time">30:00</div>
		</header>
		<div class="passone-title">
			<span class="hspan">恭</span>
			<span class="hspan">喜</span>
			<span class="hspan">过</span>
			<span class="hspan">关</span>
		</div>
		<div class="passone-b">
			<div></div>
			<div></div>
			<div class="next-rank">
				下一关卡
			</div>
		</div>
	</div>
	
	<!-- 再来一次游戏 -->
	<div class="agingame">
		<div class="word">
			<div class="word-inf">
				好可惜</p>
				就差那么一点点
			</div>
			<div class="word-agin">
				<span class="vspan">再</span>
				<span class="vspan">来</span>
				<span class="vspan">一</span>
				<span class="vspan">次</span>
			</div>
		</div>
		<div class="heimao"></div>
	</div>

	<!-- 恭喜通关 -->
	<div class="th-allrank">
		<div class="th-allrank-title">
			<span class="hspan">恭</span>
			<span class="hspan">喜</span>
			<span class="hspan">通</span>
			<span class="hspan">关</span>
		</div>
		<div class="into-childhood">追寻童年记忆</div>
		<div class="into-other">玩玩其他卡牌</div>
	</div>
	<!-- 追忆童年页面 -->
	<div class="rechild">
		<div class="childScroll">
			<!-- <div class="childbox">
				<div class="box-title">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="box-img">
					<img src="" alt="">
				</div>
				<div class="box-inf"></div>
			</div> -->
		</div>
		<div class="child-next"></div>
		<!-- <div class="child-prve"></div> -->
	</div>
	<!-- 珍惜当下页面 -->
	<div class="endpage">
		<header>
			珍惜当下
		</header>
		<div class="con">
			童年弥足珍贵，然而已经成为了回忆。珍惜当下流淌的时光，让未来的自己拥有更多美好的回忆吧~！</p>
			祝：新年快乐~！
		</div>
		<div class="game-other">
			<a href="#">玩玩其他卡牌</a>
		</div>
		<div class="tips">
			Tips：通过不同卡牌关卡</p>
			可以查看不同的童年回忆
		</div>
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/common.js"></script>
	<script src="js/commain.js"></script>
</body>
</html>
